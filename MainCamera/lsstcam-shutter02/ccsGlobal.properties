system.property.ccs.jg.physical=true
system.property.ccs.jg.connect=true
#Enable remote dictionaries
org.lsst.ccs.remote.dictionary=true
#Point dictionaries and eprsistance to remote file server on lsstcam-mcm
org.lsst.ccs.remote.server.uri.dictionaries=ccs://lsstcam-mcm.cp.lsst.org/RestFileServer/
org.lsst.ccs.remote.server.uri.persistence=ccs://lsstcam-mcm.cp.lsst.org/RestFileServer/
org.lsst.ccs.jgroups.ALL.pbcast.NAKACK2.use_mcast_xmit=true

# Cluster merge parameters
#org.lsst.ccs.jgroups.ALL.MERGE3.min_interval=1000
#org.lsst.ccs.jgroups.ALL.MERGE3.max_interval=6000
#org.lsst.ccs.jgroups.ALL.MERGE3.check_interval=10000

#Accumulate and log message statistics
org.lsst.ccs.messaging.accumulate.msg.statistics=true
org.lsst.ccs.messaging.AgentMessagingLayer.level=FINE

org.jgroups.protocols.UDP.level=INFO
org.jgroups.protocols.PING.level=INFO
org.jgroups.protocols.MERGE3.level=INFO
org.jgroups.protocols.pbcast.GMS.level=INFO

# Change the CCS port numbers in order to isolate the HCU from the rest of CCS for testing purposes.
# Use the standard port number+10 in each case.
org.lsst.ccs.jgroups.LOG.UDP.mcast_port=26979
org.lsst.ccs.jgroups.STATUS.UDP.mcast_port=36979
org.lsst.ccs.jgroups.COMMAND.UDP.mcast_port=46979

system.property.ccs.jg.retransmit=true
org.jgroups.protocols.pbcast.NAKACK2.level=INFO
